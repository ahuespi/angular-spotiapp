<div class="card-columns">
    <div class="card" *ngFor='let song of newSongs'>
      <img [src]="song.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{song.name}}</h4>
        <span *ngFor='let artist of song.artists' class="badge badge-pill badge-primary">{{artist.name}}</span>
      </div>
    </div>
</div>
